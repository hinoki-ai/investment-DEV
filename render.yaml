services:
  # API Service
  - type: web
    name: investment-api
    runtime: docker
    dockerfilePath: ./api/Dockerfile
    buildFilter:
      paths:
        - api/**
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: investment-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: investment-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://inv.aramac.dev,https://investment-aramac.vercel.app"
      - key: STORAGE_ENDPOINT
        sync: false  # Set manually in Render dashboard
      - key: STORAGE_ACCESS_KEY
        sync: false
      - key: STORAGE_SECRET_KEY
        sync: false
      - key: STORAGE_BUCKET
        value: family-investments
      - key: STORAGE_REGION
        value: auto
    healthCheckPath: /health
    autoDeploy: true

  # Worker Service
  - type: worker
    name: investment-worker
    runtime: docker
    dockerfilePath: ./worker/Dockerfile
    buildFilter:
      paths:
        - worker/**
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: investment-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: investment-redis
          property: connectionString
      - key: STORAGE_ENDPOINT
        sync: false
      - key: STORAGE_ACCESS_KEY
        sync: false
      - key: STORAGE_SECRET_KEY
        sync: false
      - key: STORAGE_BUCKET
        value: family-investments
      - key: STORAGE_REGION
        value: auto
      - key: KIMI_API_KEY
        sync: false
      - key: KIMI_API_URL
        value: https://api.moonshot.cn/v1
      - key: WORKER_POLL_INTERVAL
        value: "10"
      - key: MAX_CONCURRENT_JOBS
        value: "3"
    autoDeploy: true

databases:
  - name: investment-db
    databaseName: investments
    user: investor
    plan: free

redis:
  - name: investment-redis
    plan: free
    ipAllowList: []
